---
- name: "Install libyaml-devel"
  ansible.builtin.dnf:
    name: "libyaml-devel"
    enablerepo: "devel"
    update_cache: true
    state: present

- name: "Install dependencies"
  ansible.builtin.dnf:
    name:
      - "ruby"
      - "libxml2-devel"
      - "git"
      - "ruby-devel"
      - "libxslt-devel"
      - "postgresql-devel"
    update_cache: true
    state: present

- name: "Install Development tools"
  ansible.builtin.dnf:
    name: '@Development tools'
    state: present

- name: "Set ssh key for gitlab"
  ansible.builtin.copy:
    src: "{{ lookup('env','HOME') + '/.ssh/id_ed25519_slurm' }}"
    dest: "/root/.ssh/id_ed25519_slurm"
    owner: root
    group: root
    mode: "0600"

- name: "Get xpaste app"
  ansible.builtin.git:
    repo: "git@gitlab.slurm.io:edu/xpaste_practicum.git"
    dest: "{{ xpaste_destdir }}"
    key_file: "/root/.ssh/id_ed25519_slurm"
    accept_hostkey: true
  notify: "Start xpaste"

- name: "Install bundler"
  community.general.gem:
    name: "bundler"
    version: 1.16.2
    state: present
    user_install: false

- name: "Install rake"
  community.general.gem:
    name: "rake"
    version: 12.3.1
    state: present
    user_install: false

- name: "Install pkg-config"
  community.general.gem:
    name: "pkg-config"
    state: present
    user_install: false

- name: "Install ruby dependencies"
  ansible.builtin.shell: "bundle config build.nokogiri --use-system-libraries && bundle install --clean --force --no-cache --without development"
  args:
    chdir: "{{ xpaste_destdir }}"
  environment:
    PATH: "{{ ansible_env.PATH }}:/usr/local/bin"

- name: "Configure app"
  ansible.builtin.template:
    src: "xpaste.j2"
    dest: "/etc/sysconfig/xpaste"
    mode: "0644"
  notify: "Start xpaste"

- name: "Create directory for systemd service"
  ansible.builtin.file:
    path: "/usr/local/lib/systemd/system"
    state: directory
    mode: '0755'

- name: "Install systemd service"
  ansible.builtin.template:
    src: "xpaste.service.j2"
    dest: "/usr/local/lib/systemd/system/xpaste.service"
    mode: "0644"
  notify: "Start xpaste"
